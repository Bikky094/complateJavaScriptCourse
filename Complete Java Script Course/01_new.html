<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World in JavaScript</title>
</head>
<body>
  <h1>Check the console for "Hello, World!" message</h1>

  <script>
    // JavaScript function
    function helloWorld() {

    // Call the function to output the message
    helloWorld();
  </script>
</body>
